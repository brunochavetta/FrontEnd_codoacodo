</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary menu" data-bs-theme="dark">

            <a class="navbar-brand menu__logo" href="#">
                <img src="../img/codoacodo.png" alt="c" class="w-25">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"></a>
                    </li>

                </ul>
                <span class="navbar-text">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html/#carouselExampleCaptions">La conferencia</a>

    <div class="container my-3">
        <div class="text-center mt-2 mb-3">
            <div class="small">COMPRAR</div>
            <div class="fs-4">TICKETS</div>
        </div>
        <form action="/tickets/server/procesarCompra.html" method="post" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md mb-3">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" required>
                    <div class="invalid-feedback">
                        Debe ingresar su nombre
                    </div>
                </div>
                <div class="col-md mb-3">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" required>
                    <div class="invalid-feedback">
                        Debe ingresar su apellido
                    </div>                    
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md mb-3">
                    <input type="number" name="cant" id="cant" onchange="calcTotal()"  onkeyup="calcTotal()" placeholder="Cantidad Tickets" class="form-control" required>
                    <div class="invalid-feedback">
                        Debe ingresar una cantidad
                    </div>                    

                    <div class="small">
                        Valor Ticket $1000
                    </div>
                </div>    
                <div class="col-md mb-3">
                    <select class="form-select" id="desc" onchange="calcTotal()">
                        <option value="50">Estudiante 50%</option>
                        <option value="30">Profesional 30%</option>
                        <option value="10">Orador 10%</option>
                        <option value="0">Ninguno</option>
                    </select>
                </div>
            </div>
            <div class="row bg-info mb-3">
                <div class="col mb-3 ">
                    Total a pagar $: <span id="total">0</span>
                </div>

            </div>
            <div class="row mb-3">
                <input type="submit" value="Comprar" class="btn btn-primary" onsubmit="comprar()">
            </div>


        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="tickets.js"></script>
</body>

</html>
